<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Appointment</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="../public/Styles/scheduleAppointment.css">
</head>

<body>
    <h3>Schedule Appointment</h3><br>
    <form id="scheduleAppointmentForm">
        <div class="mb-3" id="eventTitle">
            <label for="title" class="form-label">Event Title</label>
            <input type="text" class="form-control" id="eventTitle">

            <label for="name" class="form-label">Lecturer's Name</label>
            <input type="text" class="form-control" id="lecturerName">

            <label for="date" class="form-label">Date</label>
            <input type="text" class="form-control" id="date">
        </div>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script>
</body>
</html>
